
{% load static %}

<!-- SECTION -->
	<div class="section">
		<!-- container -->
		<div class="container">
			<!-- row -->
			<div class="row">
				<div class="col-md-8">
					<!-- row -->
					<div class="row">
						<div class="col-md-12">
							<div class="section-title">
								<h2 class="title">Recent posts</h2>
							</div>
						</div>
						<!-- post 1-->
						
						{% for top in recent %}
						<div class="col-md-4">
							<div class="post">
								
								<a class="post-img" href="/post/{{top.id}}"><img class="img-fluid" style="height: 200px;" src="{{top.image.url}}" alt=""></a>
								<div class="post-body">
									<div class="post-category">
										{% for category in top.category.all %}
										<a href="/category/{{category.Name}}">{{category.Name}}</a>
										{%endfor%}
										<div class="post-tag">
											{% for tag in top.tag.all %}
											<a style="font-weight:bold; color: black;" href="/tag/{{tag.name}}">{{tag.name}}</a>
											{%endfor%}
										</div>
										<h3>{{top.title}}</h3>
									</div>
									<h3 class="post-title"><a href="/post/{{top.id}}">{{top.content}}</a></h3>
									<h3></h3>
									<ul class="post-meta">
										<li><a href="author.html">{{top.user.user_name}}</a></li>
										<li>{{top.date}}</li>
									</ul>
								</div>
							</div>
						</div>
						{%endfor%}
						<!-- /post -->

						<!-- <div class="clearfix visible-md visible-lg"></div> -->

						
					</div>
					<!-- /row -->

					<hr>
				</div>
				<div class="col-md-4">
				

				{% include 'Blog/sideBar.html'%} <!-- categories-->
					

					

				</div>
			</div>
			<!-- /row -->
		</div>
		<!-- /container -->
	</div>
	<!-- /SECTION -->
