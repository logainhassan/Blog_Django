{% load static %}

<!-- SECTION -->
	<div class="section">
		<!-- container -->
		<div class="container">
			<!-- row -->
			<div class="row">
				<div class="col-md-8">
					<div class="section-title">
						<h2 class="title">All posts</h2>
					</div>
					<!-- post -->
					{% for post in allposts %}
					<div class="post post-row post_add_shadow">
						<a class="post-img raduis_img" href="/post/{{post.id}}"><img src="{{post.image.url}}" alt=""></a>
						<div class="post-body">
							
							<h3 class="post-title"><a href="/post/{{post.id}}">{{post.title}}</a></h3>
							<p>{{post.content_short}}...</p>
							<div class="post-category">
								{% for category in post.category.all %}
									<a class="cat_link" href="/category/{{category.Name}}">{{category.Name}}</a>
								{% endfor %}
							</div>
							<div class="post-tag">
								{% for tag in post.tag.all %}
									<a class="tag_link" href="/tag/{{tag.name}}">{{tag.name}}</a>
								{% endfor %}
							</div>
							<ul class="post-meta">
								<li><a href="#">{{post.user.username}}</a></li>
								<li>{{ post.date}}</li>
							</ul>
						</div>
					</div>
					{% endfor %}
					<!-- /post -->

<!-- 
					<div class="section-row loadmore text-center">
						<a href="#" class="primary-button">Load More</a>
					</div> -->
				</div>
				<div class="col-md-4">

					
				</div>
			</div>
			<!-- /row -->
		</div>
		<!-- /container -->
	</div>
	<!-- /SECTION -->
